<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Generator</title>
    <link rel="stylesheet" href="band-gen.css">
</head>
<body>
    <div class="container">
        <h1>Hello! Welcome to the Band Name Generator!</h1>
        <p>Would you like to create one?</p>
        <button onclick="showInputForm()">Yes</button>
        <button onclick="showMessage()">No</button>
        <form id="inputForm" style="display: none;">
            <label for="city">What city did you grow up in?</label>
            <input type="text" id="city" name="city" required>
            <label for="pet">What is the name of your pet?</label>
            <input type="text" id="pet" name="pet" required>
            <button type="submit">Generate Band Name</button>
        </form>
        <p id="bandName" style="display: none;"></p>
    </div>
    <script src="band-gen.js"></script>
</body>
</html>
